<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- <style>
        body{background-color:rgb(232, 242, 248);}
    </style> -->
    <div class="container">
      <div>
        <div>
            <img
            src="image.png"
            alt="hanalogo"
            width="250"
            height="65"
          />
        </div>
        <br />
        <div class="roww">
          <button type="button" class="mainBtn" onClick="faceDetect()"><div class="often-used yellow">예금출금</div></button>
          <div class="often-used red">조회거래</div>
        </div>

        <div class="roww">
          <button type="button" class="mainBtn" onClick="faceDetect()"><div class="often-used green">계좌이체</div></button>
          <button type="button" class="mainBtn" onClick="faceDetect()"><div class="often-used blue">입금</div></button>
        </div>

        <div class="roww", id="motion">
          <br/>
          <video id="video" width="430" height="165" autoplay muted>           
          </video>

          <div class="expand-btn">
            화면 확대
            <div>저시력고객용</div>
          </div>
        </div>

      </div>

      <div>
        <div>
        <img
          src="에이티엠화면.jpg"
          alt=""
          width="650"
          height="700"
        />
        </div>
        
      </div>
    </div>

  </body>
</html>
